        # Ados en programmation : réalité virtuelle avec A-Frame

        ##Notes de la formatrice
        ##2 heures

        <br>

        #Ordre du jour

        **Introduction + Programmation en groupe (45 minutes) : ** Projet du jour, Profil d'artiste, Qu'est-ce que la RV, Intro à A-Frame, Configurer Glitch, Révision du HTML, Primitives, Exercices de programmation en groupe.

        **Activité principale : Créer un monde virtuel (45 minutes) : ** Système de gestion des graphiques, Arrière-plans, Textures, Ajouter des objets. (Prolongement : animation)

        **DÉMOS + Conclusion (30 minutes)** Configurer les appareils de RV, Regarder les projets, (Facultatif : créer des comptes pour enregistrer les projets), Résumé des apprentissages.

        <br>
        #Matériel et exigences particulières

        * Si les apprenantes souhaitent enregistrer leurs projets, elles auront besoin d'une adresse courriel pour créer un compte Glitch gratuit.
        * Utilisez Google Cardboard ou un autre appareil de RV pour les démonstrations (idéal : rapport de 2 apprenantes pour 1 appareil).

        <br>
        #Plan d'urgence

        Si vous n'avez pas accès à Internet, modifiez l'atelier selon ces consignes :

        * Copiez les fichiers d'apprentissage sur tous les ordinateurs (le lien est dans la diapositive de bienvenue).
        * Assurez-vous que l'éditeur [Atom](http://atom.io) est installé sur tous les ordinateurs.
        * Dites aux apprenantes d'ajouter le dossier de projet `offline-starter-code` dans Atom.
        * Les apprenantes peuvent afficher un aperçu de leur projet en ouvrant le fichier `index.html` (le code de départ) dans leur navigateur.
        * Utilisez les images dans le dossier `assets` pour les textures.
        * Dézippez le dossier `aframe-documentation` et utilisez-le comme référence à la place de la documentation en ligne.
        * Sautez la section sur le registre.
        * Passez plus de temps à présenter les projets. Demandez aux apprenantes d'apporter leur ordinateur à l'avant de la classe pour afficher leur écran sur le projecteur.
        * Si possible, installez quelques applications de RV sur les téléphones pour la période d'utilisation des appareils de RV. [Voici des applications de RV recommandées](https://docs.google.com/document/d/1_Uo_07zebpE7xwZWkCsECMCbnfwh3N57JqCZGwnDPmo/edit?usp=sharing).
        * Rappelez aux apprenantes de sauvegarder leurs projets souvent!


        <br>
        #Notes :
        **Introduction:**
        Présentez-vous et présentez les membres de votre équipe.

        Dites : « Aujourd’hui, nous sommes en direct en ligne, et chez vous! »

        Si vous êtes à l'aise, mentionnez l'endroit où vous vous trouvez en ce moment.

        Conseils
        Quand vous dites « chez vous », employez des stratégies de communication verbales et non verbales. Par exemple, vous pourriez rapprocher votre visage de l’ordinateur, augmenter le volume de votre voix et mettre plus d’intensité dans votre ton.

        **Le code des programmeuses et des programmeurs:**

        Dites : « Avant de commencer à programmer, nous verrons ensemble le code des programmeuses et des programmeurs. »

        Demandez : « Avez-vous une idée de ce qu'est le code des programmeuses et des programmeurs? Selon vous, pourquoi est-il important? » (R : Le code des programmeuses et des programmeurs est un ensemble de règles établies au début de chaque atelier afin de décrire nos attentes par rapport aux participantes et aux participants. Nous demandons à tout le monde de suivre les règles, peu importe si vous avez 2 ans ou 200 ans! En respectant le code, vous créez un espace sécuritaire où tout le monde se sent accepté, en confiance et prêt à donner le meilleur de soi. »

        Lisez le Code des programmeuses et des programmeurs :

        Restez avec un adulte en tout temps.
        Dites : « Aujourd'hui, nous avons demandé à tout le monde d’être accompagné d’un adulte. C’est une règle que nous avons établie pour votre sécurité et la leur. Qui sait ce que les adultes font quand nous ne sommes pas avec eux?! Assurez-vous qu’un adulte puisse voir votre écran en tout temps. »

        Demandez de l'aide.
        Demandez : « Est-ce que quelqu’un pourrait me rappeler les différentes façons de demander de l'aide dans notre classe virtuelle? » (R : Nous pouvons lever notre main virtuelle ou poser une question dans le clavardage.)

        Soyez présentes et présents.
        Demandez : « Que signifie "être présent", particulièrement pendant un atelier en ligne? »
        Dites : « Ça veut dire qu’il faut se concentrer sur les activités de l'atelier... pas sur une nouvelle danse TikTok! Si vous activez votre caméra, mettez-la directement face à vous pour montrer que vous écoutez la personne qui parle. Répondez aux questions de la manière demandée par le formateur! Par exemple, si le formateur vous demande de lever votre main, faites-le! S’il vous demande de taper dans le clavardage, écrivez! N’oubliez pas de toujours désactiver votre microphone quand vous avez terminé de parler pour ne pas distraire les autres. »
        Faites : Mentionnez qu'en écrivant des commentaires qui n’ont pas rapport dans le clavardage, vous démontrez que vous n’êtes pas concentré sur l'activité. De plus, vous empêchez les formateurs de répondre aux questions d'autres personnes.

        Prenez soin de vous.
        Demandez : « Pourquoi pensez-vous que je vous demande de prendre soin de vous? Nous sommes là pour découvrir [outil], non? »
        Dites : « En fait, quand vous regardez un écran trop longtemps, vos yeux se fatiguent. C’est la même chose quand vous êtes assis trop longtemps : vous pouvez avoir mal partout! »
        Demandez : « Comment pouvons-nous faire pour ne pas fatiguer nos yeux et notre corps quand nous sommes sur l’ordinateur? Avez-vous des idées? »
        Dites : « Premièrement, levez-vous et étirez-vous souvent.  Ensuite, décollez vos yeux de l’écran de temps en temps! Nous vous encouragerons à prendre soin de vous en faisant de petites activités pendant l'atelier. »

        Faites attention à ce que vous dites.
        Dites : « Quand vous désactivez votre microphone pour parler ou écrivez dans le clavardage, posez-vous les questions suivantes : Est-ce que c'est vrai? Est-ce que c'est utile? Est-ce que c’est inspirant? Est-ce que c'est nécessaire? Est-ce que c'est gentil?

        N'enregistrez pas le son ou la vidéo de l'atelier.
        Dites : « C’est une règle très importante! Respectez la vie privée des autres personnes qui participent à l'atelier. Elles ne vous ont pas donné l’autorisation de partager leur visage ou leur voix en ligne. Assurez-vous que les adultes comprennent bien cette règle, eux aussi! »
        Faites : Demandez aux apprenantes et aux apprenants de se tourner vers l'adulte qui les accompagne et de lui dire qu’il n'a pas le droit de prendre des photos ou d'enregistrer l'atelier.

        Si les participantes ou les participants n’ont pas un bon comportement pendant l'atelier, rappelez-leur le code des programmeuses et des programmeurs.

        **Soumission de questions pour le Cercle du savoir: **
        Nous encourageons les personnes apprenantes à soumettre des questions au responsable de la production en tout temps pendant l’atelier (par message privé Zoom). Expliquez-leur que les questions sont présentées de manière anonyme au reste du groupe, mais que l’équipe de Canada en programmation connait l’identité des personnes les ayant soumises.

        **Projet du jour: **
        Ouvrez le lien vers le projet.   Voici un exemple d'un projet que nous pourrions créer (un cornet de crème glacée virtuel!). Les apprenantes peuvent créer le même projet ou un autre monde virtuel à leur goût.

        **Profil d'artiste: ** Lisez le profil de notre exemple d'artiste (Scott) qui crée des expériences immersives avec la RV. Regardez la vidéo de son oeuvre, tout en rappelant aux apprenantes qu'il s'agit d'un simple enregistrement, pas du vrai projet de RV.

        Pour bien prononcer « Benesiinaabandan », consultez le site http://www.native-languages.org/ojibwe_guide.htm (prononciation approximative : Bé-né-ssina-boune-doune).

        Posez ces questions: Qu'est-ce que cette oeuvre a de spécial? Qu'est-ce qui se passe dans l'oeuvre? (Voici une vidéo de Scott, qui parle de sa création : [https://vimeo.com/247365954](https://vimeo.com/247365954))

        **RV: ** Montrez tous les liens donnés en exemple.

        **Intro à A-Frame: ** WebVR est un outil nous permettant de créer des mondes de réalité virtuelle et de les afficher dans notre navigateur.

        **Remixer le projet de départ (diapositive 13) : ** Glitch enregistre une version cache des sites dans le navigateur. Toutefois, cette version n'est que temporaire : elles ne pourront pas continuer leur projet plus tard à moins de créer un compte ou de se connecter.

        Regardez la diapositive à la fin de l'atelier pour savoir comment créer un compte et enregistrer les projets (facultatif).

        Identifiants pour les formatrices (facultatif) :<br>
        *Nom d'utilisateur :* teenslc-toronto<br>
        *Mot de passe :* Helloteens123

        **Que voyez-vous?: ** Les apprenantes devraient avoir de l'expérience avec le HTML et le CSS (c'est un prérequis). Certains éléments HTML et le formatage devraient être connus des apprenantes, mais si ce n'est pas le cas, révisez-les à la diapositive 16.

        **Exercice: ** Accordez aux apprenantes 5 minutes pour jouer avec le code de départ et réaliser le plus d'exercices possible.

        Demandez à des volontaires de venir à l'avant pour présenter leurs solutions au groupe.

        **DÉMOS: **  Demandez aux apprenantes de mettre en place leurs projets dans les appareils de RV. Accordez-leur de 10 à 15 minutes pour faire l'expérience des mondes virtuels d'autres apprenantes.

        **Facultatif: Connectez-vous pour sauvegarder les projets (diapositive 28) : ** S'il reste du temps ou si vous souhaitez prendre le temps de le faire, les apprenantes peuvent continuer à modifier leurs projets en créant un compte pour sauvegarder leur projet. Elles pourront renommer le projet quand elles seront connectées. Si cela ne marche pas, elles peuvent faire une copie du projet original.
